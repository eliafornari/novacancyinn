<div class="dashboard" summary="dashboard" ng-controller="dashboardCtrl" ng-class="{'blink': blink}">




  <div class="dashboard-filter">
    <form class="dashboard-filter-form">

      <div class="dashboard-filter-block">
        <p>start</p>
        <input type=date name="start_date" ng-model="filter.start_date">

      </div>
      <div class="dashboard-filter-block">
        <p>end</p>
        <input type=date name="end_date" ng-model="filter.end_date" type=datetime-local>
      </div>





      <select class="" name="" ng-model="filter.status">
        <option value="dispatched">dispatched</option>
        <option value="refunded">refunded</option>
        <option value="failed">failed</option>
      </select>

      {{filter}}

      <button type="button" name="button" ng-click="filterDashboard(filter)">save</button>
    </form>




  </div>




  <div class="dashboard-chart">

    <svg class="chart"></svg>


  </div>


  <div class="revenue">
    <h1>Revenue: {{Total.subtotal}}</h1>
    <h2>Shipping: {{Total.shipping}}</h2>
    <h2>Tax: {{Total.tax}}</h2>


  </div>



  <div class="dashboard-countries">
    <ul>
      <li ng-repeat="c in Dashboard.countries">
        <p>{{c.name}}: {{c.orders}}</p>
      </li>
    </ul>

  </div>



</div>
