<div class="shop" ng-controller="shopCtrl">



      <div class="shop-content" >
         <!-- ng-class="{'openDetail': isDetailOpen}" -->
        <ul class="product-ul">
          <li class="product-li" ng-repeat="p in Product" ng-click="openDetailFN(p.slug)" ng-init="productHovered=false">

            <div class="product-name">
              <table>
                <tr>
                  <td>
                    <h2  ng-show="Detail.slug==p.slug">{{p.title}}</h2>
                  </td>
                </tr>
              </table>

            </div>

            <table>
              <tr>
                <td>

                  <img class="product-li-img" src="{{p.images[0].url.http}}" alt="{{p.description}}" ng-class="{'opacityProducts': isDetailOpen && !productHovered}" ng-mouseenter="productHovered=true" ng-mouseleave="productHovered=false"/>


                  <div class="product-detail" ng-show="Detail.slug==p.slug">
                    <detail-directive></detail-directive>
                  </div>

                </td>
              </tr>
            </table>

          </li>
        </ul>

      </div>





      <div class="dollar" ng-click="openCart()" ng-cloak>
        <h3 ng-if="Cart.total_items == 0">
          Cart ({{Cart.total_items}})
        </h3>
        <!-- <ul class="dollar-ul">
          <li class="dollar-li" id="dollar-li-{{$index}}" ng-repeat="c in Cart.contents">
            <img class="dollar-img"  src="{{c.images[0].url.https}}" alt="{{c.images[0].name}}"/>
          </li>
        </ul> -->


        <!-- <p class="dollar-contents" ng-cloak>{{Cart.totals.post_discount.formatted.without_tax}}</p> -->
      </div>







</div>
