<div class="shop" ng-controller="shopCtrl">



      <div class="shop-content" ng-class="{'openDetail': isDetailOpen}" >
        <ul class="product-ul">
          <li class="product-li" ng-repeat="p in Product" ng-click="openDetailFN()">
            <table>
              <tr>
                <td>
                  <a ng-href="/shop/{{p.slug}}">
                  <img class="product-li-img" src="{{p.images[0].url.http}}" alt="{{p.description}}" />
                  <!-- <a class="shop-li-add" ng-click="addToCart()">add</a> -->
                  </a>
                </td>
              </tr>
            </table>

          </li>
        </ul>

      </div>


      <detail-directive></detail-directive>


      <div class="dollar" ng-cloak ng-click="openCart()">
        fsdad
        <ul>
          <li ng-repeat="c in Cart.contents">
            <img src="{{c.images[0].url.https}}" alt="{{c.images[0].name}}" />
          </li>
        </ul>


        <p class="dollar-contents" ng-cloak>{{Cart.total_items}}</p>
      </div>







</div>
