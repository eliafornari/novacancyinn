<div class="cart" ng-controller="cartCtrl">

  <div class="cart-contents" ng-init="showBackText=false"> <!-- 1 -->


      <h1 class="h1 form-title">Cart</h1>

      <ul class="cart-ul">
        <li ng-repeat="c in Cart.contents track by $index" class="cart-li">
          <img class="cart-img"  src="{{c.images[0].url.https}}" alt="{{c.images[0].name}}"/>
          <p class="cart-name">{{c.quantity}} {{c.name}}</p>
          <p class="cart-price">{{c.pricing.formatted.without_tax}}</p>
           <span class="cart-remove" ng-click="removeItem(c.id)" ng-if="!isMobile">remove</span>
           <span class="cart-remove" ng-click="removeItem(c.id)" ng-if="isMobile">x</span>
        </li>



        <div class="cart-total" ng-show="Cart.total_items>0">
          <p class="cart-total-amount">Total<span>{{Cart.totals.pre_discount.formatted.without_tax}}</span> </p>
        </div>

        <div class="cart-error" ng-show="noProductsError">
          <p>empty cart</p>
          <a ng-click="closeCart()">back</a>
        </div>
        <div class="cart-error" ng-show="Cart.total_items == 0 && !noProductsError">
          <p>empty cart</p>
        </div>
      </ul>

      <button type="submit" class="checkout-button hvr-sweep-to-right" ng-click="cartToShipment()">
        <h2>Checkout</h2>
      </button>



  </div>


</div>
